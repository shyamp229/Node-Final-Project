<app-main-header></app-main-header>
<div class="container-fluid padded-page">
  <div class="card mx-1 mt-2">
    <div class="row text-center">
      <div class="col mt-1">
        <h3>Weather</h3>
      </div>
    </div>
    <div class="row">
      <div class="col ml-3">
        <weather-search></weather-search>
        <weather-list></weather-list>
      </div>
    </div>
  </div>
  <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
    <mdb-carousel-item>
      <div class="view w-100">
        <img
          class="d-block w-100"
          src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg"
          alt="First slide"
        />
        <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">{{ getTitle(0) }}</h3>
      </div>
    </mdb-carousel-item>
    <mdb-carousel-item>
      <div class="view w-100">
        <img
          class="d-block w-100"
          src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg"
          alt="Second slide"
        />
        <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">{{ getTitle(1) }}</h3>
      </div>
    </mdb-carousel-item>
    <mdb-carousel-item>
      <div class="view w-100">
        <img
          class="d-block w-100"
          src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg"
          alt="Third slide"
        />
        <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">{{ getTitle(2) }}</h3>
      </div>
    </mdb-carousel-item>
  </mdb-carousel>
  <div class="row justify-content-around">
    <div class="p-2">
      <div class="col-auto d-flex justify-content-center">
        <h3
          class="button btn-success btn-lg"
          (click)="showNewsData(newsList[0].description, newsList[0].title)"
        >
          Latest News 1: {{ getTitle(0) }}
        </h3>
      </div>
    </div>
    <div class="p-2">
      <div class="col-auto d-flex justify-content-center">
        <h3
          class="button btn-success btn-lg"
          (click)="showNewsData(newsList[1].description, newsList[1].title)"
        >
          Latest News 2: {{ getTitle(1) }}
        </h3>
      </div>
    </div>
    <div class="p-2">
      <div class="col-auto d-flex justify-content-center">
        <h3
          class="button btn-success btn-lg"
          (click)="showNewsData(newsList[2].description, newsList[2].title)"
        >
          Latest News 3: {{ getTitle(2) }}
        </h3>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-4 text-center p-2">
      <h3>Some story related to news - {{ newsTitle }}</h3>
      <p>News story here-{{ newsData }}</p>
    </div>
  </div>
</div>
<app-chat-inbox></app-chat-inbox>
<app-main-footer></app-main-footer>
