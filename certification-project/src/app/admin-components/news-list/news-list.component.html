<app-header></app-header>
<div class="container padded-page">
  <div class="row"></div>
  <div class="row">
    <div class="col-md-8 m-auto center">
      <p class="lead border bg-success font-weight-bold text-center">
        User Name: {{ data.name }}, Email: {{ data.email }}
      </p>
      <h1 class="text-center">News List</h1>
      <table
        class="table table-striped table-bordered table-sm row-border hover"
        datatable
        [dtOptions]="dtOptions"
      >
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Published At</th>
            <th scope="col">Edit or Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let news of newsList">
            <td>{{ news.title }}</td>
            <td>{{ news.description }}</td>
            <td>{{ news.publishedAt | date }}</td>
            <td>
              <button
                class="btn btn-info btn-md btn-sm ml-2"
                (click)="editNews(news._id)"
              >
                Edit
              </button>
              <button
                class="btn btn-warning btn-sm ml-2"
                mwlConfirmationPopover
                [popoverTitle]="popoverTitle"
                [popoverMessage]="popoverMessage"
                placement="right"
                (confirm)="deleteNews(news._id)"
                (cancel)="cancelClicked = true"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-footer></app-footer>
